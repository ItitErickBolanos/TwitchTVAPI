<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twitch Streamers - FreeCodeCamp</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <link href="css/twitchTVAPI.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="main-container" ng-app="TwitchStreamers">
            <div class="container" ng-cloak ng-controller="twitchTVController">
                  <md-toolbar md-scroll-shrink ng-if="true">
                    <div class="md-toolbar-tools" layout="row">
                      <div flex="5" flex-md="5">
                        <img src="http://s.jtvnw.net/jtv_user_pictures/hosted_images/GlitchIcon_white.png" width="30em" height="30em"/>
                      </div>
                      <div flex="25" flex-offset="5" flex-md="10" flex-offset-md="10">
                        <h1>
                          <span>TWITCH STREAMERS</span>
                        </h1>
                      </div>
                      <div flex="50" flex-offset="15" flex-md="50">
                        <md-radio-group layout="row" class="md-primary md-hue-3" ng-model="filterList.selected" layout-align="end">
                          <md-radio-button value="all">All</md-radio-button>
                          <md-radio-button value="online">Online</md-radio-button>
                          <md-radio-button value="offline">Offline</md-radio-button>
                        </md-radio-group>
                      </div>
                    </div>
                  </md-toolbar>
                  <md-content>
                    <md-list>
                      <md-divider></md-divider>
                      <md-list-item class="md-2-line" ng-repeat="streamer in streamersData | orderBy : ['stream', 'name']" ng-class="streamer.stream == null || streamer.stream == 'closed' ? 'offline' : 'online'" ng-show="streamer.online == filterList.selected || filterList.selected == 'all'">
                        <a ng-href="{{ streamer.url }}"><img class="md-avatar" ng-src="{{ streamer.logo }}" /></a>
                        <div class="md-list-item-text">
                          <a ng-href="{{ streamer.url }}" style="text-decoration: none"><h3>{{ streamer.name }}</h3></a>
                          <p>{{ streamer.stream == null ? "Offline" : streamer.stream == "closed" ? "Account closed" : streamer.stream.game + " : " + streamer.stream.channel.status }} </p>
                        </div>
                        <md-divider></md-divider>
                      </md-list-item>
                  </md-content>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        <script type="text/javascript" src="js/twitchTVAPI.js"></script>
    </body>
</html>
